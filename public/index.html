<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="head">Fitness Tracker</h1>

    <br>
    <hr>
    <br>

    <form id="addDailyWorkout">
        <input type="text" id="workoutName" placeholder="Add daily workout">
        <input type="button" value="Create workout" id="createButton">
    </form>

    <br>
    <hr>

    <div id="listedWorkouts">
        <h3>Workouts You've Created:</h3>

        <div id="workouts"
            style="display: flex; flex-wrap: wrap; justify-content: space-around; width: 80%; border: 1px dotted red;">
        </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
